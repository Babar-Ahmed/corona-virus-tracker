<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="=width=device-width,initial-scale=1.0">
	<title>Project</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<!--Main Css-->
<link rel="stylesheet" type="text/css" href="css/design.css">
<!---Google fonts-->
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

</head>
<body>
	<h1 class='p-5 bg-success'>Corona Virus Tracker</h1>
	
	<div><h3 class="text-muted">"Latest Update regarding Corona Virus"</div>

<div class="container">

	<div class="row">
<div class="col alert alert-info firstbox " style="border-top:10px solid #039dfc;" >
		<h4 class="m-4">Cases <i class="fa fa-eye" style="font-size:40px;" aria-hidden="true"></i></h4>
		<h2 id="cases"></h2>
</div>

		<div class="col alert alert-danger firstbox " style="border-top:10px solid #f05656;">
		<h4>Death <i class="fa fa-bed" style="font-size:40px;"aria-hidden="true"></i></h4>
		<h2 id="deaths"></h2>
		</div>
			<div class=" col alert alert-warning firstbox" style="border-top: 10px solid #f0bc13;">
		<h4 class="">% of Deaths <i class="fa fa-ambulance" style="font-size:40px;" aria-hidden="true"></i></h4>
		<h2 id="percent"></h2>
	</div>

		
	</div>


		<div class="row">
		
		<div class="col alert alert-success firstbox" style="border-top: 10px solid green" >
		<h4 class=" ">country<br><br><br>
		<h2 id="country">Pakistan</h2> <i class="fa fa-tasks" aria-hidden="true" style="font-size:40px;"></i></h4>
		</div>

		<div class="col alert alert-primary firstbox "style="border-top:10px solid #039dfc;">
		<h4 class="">Population <i class="fa fa-globe" style="font-size:40px;"aria-hidden="true"></i style="font-size:40px";></h4>
		<h2  id="population"></h2>
		</div>

			<div class=" col alert alert-secondary firstbox "style="border-top:10px solid black;">
		<h4 class="">update <i class="fa fa-industry" style="font-size:40px"; aria-hidden="true"></i></h4>
		<h2 id="update"></h2>
		</div>		
	
</div>




<!--jquery-->
<script src="js/jquery-3.5.0.min.js"></script>
<!--bootstrap js-->
<script src="js/bootstrap.min.js"></script>
<!--font awesome -->
<script src="js/all.js"></script>
<!---main javascript---->
<script src="js/script.js"></script>

</body>
</html>
